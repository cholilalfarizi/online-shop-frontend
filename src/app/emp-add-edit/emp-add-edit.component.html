<div mat-dialog-title>
  <h1>Add Customer</h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="name" formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="address" formControlName="address" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput placeholder="CUST0XX" formControlName="code" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="08xxxxxxx" formControlName="phone" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-label>Profile Picture</mat-label>
      <input type="file" (change)="onFileSelected($event)" />
    </div>
  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
    <button mat-raised-button color="accent">Cancel</button>
  </div>
</form>
