<div mat-dialog-title>
  <h1>Add Order</h1>
</div>

<form [formGroup]="orderForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Customer</mat-label>
        <input
          matInput
          placeholder="Select Customer"
          [matAutocomplete]="autoCustomer"
          formControlName="customerId"
        />
        <mat-autocomplete #autoCustomer="matAutocomplete">
          <mat-option
            *ngFor="let customer of masterCustomers"
            [value]="customer.id"
          >
            {{ customer.id }} - {{ customer.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Item Id</mat-label>
        <input
          matInput
          placeholder="Select Item"
          [matAutocomplete]="autoItem"
          formControlName="itemId"
        />
        <mat-autocomplete #autoItem="matAutocomplete">
          <mat-option *ngFor="let item of masterItems" [value]="item.id">
            {{ item.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput placeholder="code" formControlName="orderCode" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>quantity</mat-label>
        <input matInput placeholder="quantity" formControlName="quantity" />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
    <button mat-raised-button color="accent" (click)="closeDialog()">
      Cancel
    </button>
  </div>
</form>
