<div mat-dialog-title>
  <h1>Add Order</h1>
</div>

<form [formGroup]="orderForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Customer Id</mat-label>
        <input
          matInput
          placeholder="Customer Id"
          formControlName="customerId"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Item Id</mat-label>
        <input matInput placeholder="Item Id" formControlName="itemId" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput placeholder="code" formControlName="orderCode" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>quantity</mat-label>
        <input matInput placeholder="quantity" formControlName="quantity" />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
    <button mat-raised-button color="accent">Cancel</button>
  </div>
</form>
